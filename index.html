<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Siren Weather App</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Weather App</h1>
    <input type="text" id="cityInput" placeholder="Enter city name" />
    <button onclick="getWeather()">Get Weather</button>
    <div id="weatherResult"></div>
  </div>
  <footer>
    <p>Made with 🌦️ by Faith Umali 💖</p>
  </footer>

  <script>
    function getWeather() {
      const city = document.getElementById("cityInput").value;
      const apiKey = "f0b9a524d07449c474ea5b8549fa74dd";
      const url = `https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${apiKey}&units=metric`;

      fetch(url)
        .then((response) => {
          if (!response.ok) {
            throw new Error("City not found");
          }
          return response.json();
        })
        .then((data) => {
          const weather = data.weather[0].main.toLowerCase();
          const weatherIcons = {
            clear: "☀️",
            clouds: "☁️",
            rain: "🌧️",
            drizzle: "🌦️",
            thunderstorm: "⛈️",
            snow: "❄️",
            mist: "🌫️"
          };

          const icon = weatherIcons[weather] || "🌡️";
          document.body.className = weather; // change background

          const resultDiv = document.getElementById("weatherResult");
          resultDiv.innerHTML = `
            <h2>${icon} ${data.name}, ${data.sys.country}</h2>
            <p>Temperature: ${data.main.temp}°C</p>
            <p>Weather: ${data.weather[0].main}</p>
          `;
        })
        .catch((error) => {
          document.body.className = "";
          document.getElementById("weatherResult").innerHTML = `<p>${error.message}</p>`;
        });
    }
  </script>
</body>
</html>
